<h1>프로젝트</h1>

{% for post in posts %}
    {% if post.category == 'AC' %}
        <a href="{% url 'detail' post.id %}"><h3>제목 : {{ post.title }}</h3></a>
        <h4>작성일 : {{ post.date }}</h4>
        <hr/>
    {% endif %}
{% endfor %}

{% if user.is_authenticated %}
    <a href="{% url 'create' %}">새 글 작성</a>
{% endif %}
