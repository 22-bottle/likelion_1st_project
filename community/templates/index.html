{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mainpage.css' %}" type="text/css">
    <title>homepage</title>
</head>
<body>
    <img class="logo"src="{% static 'images/플젝 친구.jpg' %}">
    <section>
        <div class="logout">
            {% if user.is_authenticated %}
            {{ user.username }}님 &nbsp|
            <a href="{% url 'logout' %}">&nbsp로그아웃</a>
        </div>
    </section>
    <div class="login_code">
        {% else %}
        
        <a href="{% url 'login' %}" class="login">로그인&nbsp&nbsp|</a>
        <a href="{% url 'signup' %}" class="join">&nbsp회원가입</a>
        {% endif %}
    </div>
    <img class="line"src="{% static 'images/Frame 7.jpg' %}">
    <br><br><br><br><br><br>
    <section id="homepage">
        <div class="study">
            <a href="{% url 'study' %}"><h3>팀플</h3></a>
        </div>
        <div class="exhibition">
            <a href="{% url 'exhibition' %}"><h3>공모전</h3></a>
        </div>
        <div class="project">
            <a href="{% url 'project' %}"><h3>대외활동</h3></a>
        </div>
    </section>
</body>
</html>
